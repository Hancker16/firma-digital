<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Firma Digital - Carga PDF</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #pdfViewer {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body class="container mt-4">

<h4>Firma Digital</h4>

<!-- BOTONES -->
<div class="mb-3">
    <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#uploadModal">
        Cargar PDF
    </button>

    <button class="btn btn-secondary" disabled>
        Seleccionar lugar de firma
    </button>
</div>

<!-- MODAL SUBIR PDF -->
<div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Cargar documento PDF</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="file" id="pdfFile" class="form-control" accept="application/pdf">
                <small class="text-muted">
                    Solo PDF · Máx 5 MB
                </small>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" onclick="uploadPdf()">Subir</button>
            </div>

        </div>
    </div>
</div>

<!-- VISOR PDF -->
<iframe id="pdfViewer"></iframe>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- App JS -->
<script src="/js/app.js"></script>

</body>
</html>
